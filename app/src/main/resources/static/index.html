<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Title -->
  <title>Select Role</title>
  
  <!-- Favicon -->
  <link rel="icon" href="../assets/images/logo/Logo.png" />
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../assets/css/index.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  
  <!-- JavaScript Utility Files -->
  <script src="../js/util.js" defer></script>
  <script src="../js/render.js" defer></script>
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
</head>

<body>
  <!-- Container for overall layout -->
  <div class="container">
    <div class="wrapper">

      <!-- Header will be injected dynamically -->
      <div id="header"></div>
      
      <!-- Main section with role selection -->
      <main class="main-content">
        <h2>Select Your Role</h2>
        <div class="role-buttons">
          <button id="admin-btn">Admin</button>
          <button id="patient-btn">Patient</button>
          <button id="doctor-btn">Doctor</button>
        </div>
      </main>

      <!-- Footer will be injected dynamically -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal overlay for login or role-based popups -->
  <div id="modal" class="modal">
      <button id="close-modal" class="close-modal">&times;
      </button>
      <div id="modal-body">
        <!-- Dynamic content (e.g. login form) will be injected here -->
      </div>
    </div>
  </div>

  <!-- Page-specific logic (module) -->
  <script type="module" src="../js/index.js" defer></script>
</body>
</html>
